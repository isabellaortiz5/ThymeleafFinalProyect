<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Product vendor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-1">
		<h2 class="mb-5">Add Product</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${product}" th:action="@{/prod/add}"
					method="post">

					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">name</label> <input
							type="text" th:field="*{name}" class="form-control" id="name"
							placeholder="Name"> <span
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="productnumber" class="col-form-label">Product
							Number</label> <input type="text" th:field="*{productnumber}"
							class="form-control" id="productnumber"
							placeholder="productnumber"> <span
							th:if="${#fields.hasErrors('productnumber')}"
							th:errors="*{productnumber}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="visible" class="col-form-label">Sell start
							date</label> <input type="date" class="form-control" id="sellstartdate"
							placeholder="sellstartdate" th:field="*{sellstartdate}" /> <span
							th:if="${#fields.hasErrors('sellstartdate')}"
							th:errors="*{sellstartdate}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="visible" class="col-form-label">Sell end date</label>
						<input type="date" class="form-control" id="sellenddate"
							placeholder="sellenddate" th:field="*{sellenddate}" /> <span
							th:if="${#fields.hasErrors('sellenddate')}"
							th:errors="*{sellenddate}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="productsubcategory" class="col-form-label">Product
							Sub Category</label> <select th:field="*{productsubcategory}">
							<option th:each="psc : ${productsubcategories}"
								th:value="${psc.productsubcategoryid}" class="form-control"
								th:text="${psc.name}"
								th:selected="${product.productsubcategory=psc}"></option>
						</select> <span th:if="${#fields.hasErrors('productsubcategory')}"
							th:errors="*{productsubcategory}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="unitmeasure1" class="col-form-label">Unit
							Measure 1</label> <select th:field="*{unitmeasure1}">
							<option th:each="um : ${unitmeasures}"
								th:value="${um.unitmeasurecode}" class="form-control"
								th:text="${um.name}" th:selected="${product.unitmeasure1=um}"></option>
						</select> <span th:if="${#fields.hasErrors('unitmeasure1')}"
							th:errors="*{unitmeasure1}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="unitmeasure2" class="col-form-label">Unit
							Measure 2</label> <select th:field="*{unitmeasure2}">
							<option th:each="um2 : ${unitmeasures}"
								th:value="${um2.unitmeasurecode}" class="form-control"
								th:text="${um2.name}" th:selected="${product.unitmeasure2=um2}"></option>
						</select> <span th:if="${#fields.hasErrors('unitmeasure2')}"
							th:errors="*{unitmeasure2}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="visible" class="col-form-label">Size</label> <input
							type="text" class="form-control" id="size" placeholder="size"
							th:field="*{size}" /> <span th:if="${#fields.hasErrors('size')}"
							th:errors="*{size}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="visible" class="col-form-label">Weight</label> <input
							type="number" min="0" class="form-control" id="weight"
							th:field="*{weight}" /> <span
							th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
							class="text-danger"></span>
					</div>

					<div class="col-md-6 mt-3">
						<input type="submit" name="action" class="btn btn-primary"
							value="Add" />
					</div>


					<div class="col-md-6 mt-3">
						<input type="reset" class="btn btn-secondary" value="Clear" />
					</div>
				</form>
			</div>
			<div class="container my-5">
				<form>
					<input type="button" value="Go back" onclick="history.back()"
						class="btn btn-primary">
				</form>
			</div>
</body>
</html>
