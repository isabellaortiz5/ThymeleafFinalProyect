<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Product vendor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${products}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Products yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Products</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>name</th>
								<th>productnumber</th>
								<th>Sellstartdate</th>
								<th>Sellenddate</th>
								<th>productsubcategory</th>
								<th>productcategory</th>
								<th>unitmeasure1</th>
								<th>unitmeasure2</th>
								<th>size</th>
								<th>weight</th>
								<th>Search</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product.productid}"></td>
								<td th:text="${product.name}"></td>
								<td th:text="${product.productnumber}"></td>
								<td th:text="${product.sellstartdate}"></td>
								<td th:text="${product.sellenddate}"></td>
								<td th:text="${product.productsubcategory.name}"></td>
								<td th:text="${product.productsubcategory.productcategory.name}"></td>
								<td th:text="${product.unitmeasure1.name}"></td>
								<td th:text="${product.unitmeasure2.name}"></td>
								<td th:text="${product.size}"></td>
								<td th:text="${product.weight}"></td>
								<td><a th:href="@{/prod/{id}(id=${product.productid})}"
									class="btn btn-primary"><i class="fas fa-search ml-2"></i></a></td>
								<td><a
									th:href="@{/prod/edit/{id}(id=${product.productid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
									th:href="@{/prod/delete/{id}(id=${product.productid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>
								</a></td>
							</tr>

						</tbody>
					</table>
				</div>
				<p class="my-7">
					<a href="/prod/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i>Go back to principal
			menu</a>
	</div>
</body>
</html>
