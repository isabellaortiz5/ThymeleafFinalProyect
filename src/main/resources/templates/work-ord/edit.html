<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Edit work order</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-1">
<h2 class="mb-5">Edit Work Order</h2>
	<div class="row">
		<div class="col-md-5">
			<form action="#" th:object="${workorder}" th:action="@{/work-ord/edit/{id}(id=${workorder.workorderid})}" method="post">
			 	<div>
                	<input type="hidden" th:field="*{workorderid}"/>
            	</div>
				<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Due date</label>
                	<input type="date" class="form-control" id="duedate" placeholder="Due date" th:field="*{duedate}"/>
                	<span th:if="${#fields.hasErrors('duedate')}" th:errors="*{duedate}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">End date</label>
                	<input type="date" class="form-control" id="enddate" placeholder="End date" th:field="*{enddate}"/>
                	<span th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Modified date</label>
                	<input type="date" class="form-control" id="modifieddate" placeholder="Modified date" th:field="*{modifieddate}"/>
                	<span th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}" class="text-danger"></span>
              	</div>
				<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Order qty</label>
                	<input type="number" min="0" class="form-control" id="orderqty" placeholder="Order qty" th:field="*{orderqty}"/>
                	<span th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}" class="text-danger"></span>
              	</div>

              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Scrapped qty</label>
                	<input type="number" min="0" class="form-control" id="scrappedqty" placeholder="Scrapped qty" th:field="*{scrappedqty}"/>
                	<span th:if="${#fields.hasErrors('scrappedqty')}" th:errors="*{scrappedqty}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
						<label for="scrapreason" class="col-form-label">Scrap Reason
							</label> <select th:field="*{scrapreason}">
							<option th:each="sr : ${scrapreason}"
								th:value="${sr.scrapreasonid}" class="form-control"
								th:text="${sr.name}"
								th:selected="${workorder.scrapreason=sr}"></option>
						</select> <span th:if="${#fields.hasErrors('scrapreason')}"
							th:errors="*{scrapreason}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Start date</label>
                	<input type="date" class="form-control" id="startdate" placeholder="Start date" th:field="*{startdate}"/>
                	<span th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
						<label for="product" class="col-form-label">Product
							</label> <select th:field="*{product}">
							<option th:each="p : ${product}"
								th:value="${p.productid}" class="form-control"
								th:text="${p.name}"
								th:selected="${workorder.product=p}"></option>
						</select> <span th:if="${#fields.hasErrors('product')}"
							th:errors="*{product}" class="text-danger"></span>
              	</div>
          	 	<div class="col-md-6 mt-3">
                	<input type="submit" name="action" class="btn btn-primary" value="Edit"/>
              	</div>
              	
              	
              	<div class="col-md-6 mt-3">
                	<input type="reset" class="btn btn-secondary" value="Clear" />
				</div>
          </form>
        </div>
      </div>
      	<div class="container my-5">
			<form>
				<input type="button" value="Go back" onclick="history.back()"
					class="btn btn-primary">
			</form>
		</div>
    </div>
</body>
</html>
