<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Product</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2>Product info</h2>
		<div>
			<h5>Id</h5>
			<p th:text="${product.productid}"></p>
		</div>
		<div>
			<h5>Name</h5>
			<p th:text="${product.name}"></p>
		</div>
		<div>
			<h5>Product Number</h5>
			<p th:text="${product.productnumber}"></p>
		</div>
		<div>
			<h5>Sell Start Date</h5>
			<p th:text="${product.sellstartdate}"></p>
		</div>
		<div>
			<h5>Sell End Date</h5>
			<p th:text="${product.sellenddate}"></p>
		</div>
		<div>
			<h5>Product Sub Category</h5>
			<p th:text="${product.productsubcategory.name}"></p>
		</div>
		<div>
			<h5>Product Category</h5>
			<p th:text="${product.productsubcategory.productcategory.name}"></p>
		</div>
		<div>
			<h5>Unitmeasure1</h5>
			<p th:text="${product.unitmeasure1.name}"></p>
		</div>
		<div>
			<h5>Unitmeasure2</h5>
			<p th:text="${product.Unitmeasure2.name}"></p>
		</div>
		<div>
			<h5>Size</h5>
			<p th:text="${product.Size}"></p>
		</div>
		<div>
			<h5>Weight</h5>
			<p th:text="${product.Weight}"></p>
		</div>
		<p>
			<a th:href="@{/prod/edit/{id}(id=${product.productid})}"
				class="btn btn-primary">Edit</a>
		</p>
		<form>
			<input type="button" value="Go back" onclick="history.back()"
				class="btn btn-primary">
		</form>
	</div>
</body>
</html>
