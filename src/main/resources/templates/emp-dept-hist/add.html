<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>EmpDeptHst</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-1">
		<h2 class="mb-5">Add Employee Department History Controller</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${Employeedepartmenthistory}"
					th:action="@{/emp-dept-hist/add}" method="post">
					<div class="form-group col-md-6">
						<label for="visible" class="col-form-label">Modified Date</label>
						<input type="date" class="form-control" id="modifieddate"
							th:field="*{modifieddate}" /> <span
							th:if="${#fields.hasErrors('modifieddate')}"
							th:errors="*{modifieddate}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="visible" class="col-form-label">End Date</label> <input
							type="date" class="form-control" id="enddate"
							th:field="*{enddate}" /> <span
							th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="employee" class="col-form-label">Employee
							</label> <select th:field="*{employee}">
							<option th:each="e : ${employees}"
								th:value="${e.businessentityid}" class="form-control"
								th:text="${e.jobtitle}" th:selected="${Employeedepartmenthistory.employee=e}"></option>
						</select> <span th:if="${#fields.hasErrors('employee')}"
							th:errors="*{employee}" class="text-danger"></span>
					</div>

					<div class="col-md-6 mt-3">
						<input type="submit" name="action" class="btn btn-primary"
							value="Add" />
					</div>

					<div class="col-md-6 mt-3">
						<input type="reset" class="btn btn-secondary" value="Clear" />
					</div>
				</form>

			</div>
		</div>
		<a href="/emp-dept-hist/"><i class="fas fa-home ml-2"></i> Go to
			product category index</a>
	</div>
</body>
</html>
