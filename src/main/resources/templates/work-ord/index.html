<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Work orders</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${workorders}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Work Orders yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Work Order</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Due date</th>
								<th>End date</th>
								<th>Modified date</th>
								<th>Order qty</th>
								<th>Scrapped qty</th>
								<th>Scrap reason</th>
								<th>Start date</th>
								<th>Pruduct</th>
								<th>Search</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="w : ${workorders}">
								<td th:text="${w.workorderid}"></td>
								<td th:text="${w.duedate}"></td>
								<td th:text="${w.enddate}"></td>
								<td th:text="${w.modifieddate}"></td>
								<td th:text="${w.orderqty}"></td>
								<td th:text="${w.scrappedqty}"></td>
								<td th:text="${w.scrapreason.name}"></td>
								<td th:text="${w.startdate}"></td>
								<td th:text="${w.product.name}"></td>
									
								<td><a
									th:href="@{/work-ord/{id}(id=${w.workorderid})}"
									class="btn btn-primary"><i
										class="fas fa-search ml-2"></i></a></td>
								<td><a
									th:href="@{work-ord/edit/{id}(id=${w.workorderid})}"
									class="btn btn-primary"><i
										class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
								
									th:href="@{/work-ord/delete/{id}(id=${w.workorderid})}"
									class="btn btn-primary"><i
										class="fas fa-user-times ml-2"></i>
										</a></td>
							</tr>
								
						</tbody>
					</table>
				</div>
				<p class="my-7">
					<a href="/work-ord/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
