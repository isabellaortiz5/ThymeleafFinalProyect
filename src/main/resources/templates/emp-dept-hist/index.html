<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>EmpDeptHst</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${empdepthsts}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No employee department history, Add a new one</h2>
				<div th:case="*">
					<h2 class="my-5">Department index</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Modified Date</th>
								<th>End Date</th>
								<th>Employee</th>
								<th>Department</th>
								<th>Search</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e : ${empdepthsts}">
								<td class="text-info" th:text="${e.id}"></td>
								<td class="text-info" th:text="${e.modifieddate}"></td>
								<td class="text-info" th:text="${e.enddate}"></td>
								<td class="text-info" th:text="${e.employee.jobtitle}"></td>
								<td class="text-info" th:text="${e.department.name}"></td>
								<td><a
									th:href="@{/emp-dept-hist/{id}(id=${e.id})}"
									class="btn btn-primary"><i
										class="fas fa-search ml-2"></i></a></td>
								<td><a
									th:href="@{/emp-dept-hist/edit/{id}(id=${e.id})}"
									class="btn btn-primary"><i
										class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
								
									th:href="@{/emp-dept-hist/delete/{id}(id=${e.id})}"
									class="btn btn-primary"><i
										class="fas fa-user-times ml-2"></i>
										</a></td>
							</tr>							
								
						</tbody>
					</table>
				</div>
				<p class="my-7">
					<a href="/emp-dept-hist/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
