<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Department</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Department info</h2>
    <div>
        <h5>Id</h5>
        <p th:text="${department.departmentid}"></p>
    </div>
   <div>
        <h5>Modified Date</h5>
        <p th:text="${department.modifieddate}"></p>
    </div>
    <div>
        <h5>Name</h5>
        <p th:text="${department.name}"></p>
    </div>
    <div>
        <h5>Group Name</h5>
        <p th:text="${department.groupname}"></p>
	</div>
	
	<div>
		<h5>Employee Department histories</h5>
		<ul th:each="d : ${depthistories}">
    		<li th:text="${d.id}"></li>
		</ul>
	</div>

    <p>
        <a th:href="@{/dept/edit/{id}(id=${department.departmentid})}" class="btn btn-primary">Edit</a>
    </p>
    <form>
        <input type="button" value="Go back" onclick="history.back()" class="btn btn-primary">
    </form>
</div>
</body>
</html>
