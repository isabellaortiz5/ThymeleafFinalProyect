<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />

</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Login user</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/login}" method="post">
					<fieldset>
						<div th:if="${param.error}" class="alert alert-danger">Incorrect Credentials</div>
						<div th:if="${param.logout}" class="alert alert-success">Successfully Logged Out</div>
						
						<div class="form-group col-md-6">
							<label for="username" class="col-form-label">Username</label> <input
								type="text" class="form-control" id="username"
								placeholder="username" autofocus="autofocus" name="username" />
						</div>

						<div class="form-group col-md-6">
							<label for="password" class="col-form-label">Password</label> <input
								type="password" class="form-control" id="password"
								name="password" placeholder="password" />
						</div>

						<div class="form-group col-md-6">
							<br></br> <input type="submit" name="action"
								class="btn btn-primary" value="login" />
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
